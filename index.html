<!DOCTYPE html>

<html lang="en">

<head>
    
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> FSEF Practice Exercise </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="container">

        <form>

            <label> Choose your Food: </label>

                <select class="form-select" id="meal">

                    <option value="none"> Select </option>

                    <option value="250"> Meal A </option>

                    <option value="300"> Meal B </option>

                </select>

                <br>

                <label> Discount? </label>

                    <select class="form-select" id="discount">

                        <option value="none"> Select </option>

                        <option value="0.2"> PWD/Senior Citizen/Student </option>
    
                        <option value="0"> Regular </option>

                    </select>

                <br>

                <button type="button" class="btn-btn-danger" onclick="check_discount()"> MEAL PRICE </button>

        </form>

    </div>

    <script>

        function check_discount() {

            var meal1=document.getElementById('meal').value;

            var disc1=document.getElementById('discount').value;

            var final_rate= meal1 - (disc1 * meal1); 

            window.alert ('The price of your meal is ' + final_rate);

        }

    </script>

</body>

</html>
